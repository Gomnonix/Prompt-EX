services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        DEV: "false"
    command: sh ./scripts/start-deploy.sh
    volumes:
      - ./app:/app
    ports:
      - "8000:8000"
      - "8001:8001"
    environment:
      - DB_HOST=${DB_HOST}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PW}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    env_file:
      - .env
    depends_on:
      - redis
  
  cloud-sql-proxy:
    image: gcr.io/cloud-sql-connectors/cloud-sql-proxy
    command:
      - "--address=0.0.0.0"
      - "--port=5432"
      - "studied-limiter-447112-i8:asia-northeast3:promptex-database"
    volumes:
      - ~/.config/gcloud:/config
    ports:
      - "5432:5432"

  redis:
    image: redis:alpine
    volumes:
      - redis_data:/data

volumes:
  redis_data: